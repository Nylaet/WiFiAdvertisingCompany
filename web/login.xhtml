<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>WiFi Promotion Group</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="site_global.css"/>
        
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" />        
        <div class="clearfix borderbox" id="page"><!-- group -->
            <div id="u651-wrapper">
                <div id="u651"><!-- simple frame --></div>
            </div>
            <div id="u654-wrapper">
                <div class="rounded-corners" id="u654"><!-- simple frame --></div>
            </div>
            <h:form>
                <div id="u657-4-wrapper">
                    <img id="u657-4" alt="Авторизация" src="resources/images/pageContent/u657-4.png" data-image-width="233"/><!-- rasterized frame -->
                </div>
                <div id="u660-4-wrapper">
                    <img id="u660-4" alt="Логин :" src="resources/images/pageContent/u660-4.png" data-image-width="78"/><!-- rasterized frame -->
                </div>
                <div id="u663-wrapper">
                    <div id="u663" style="text-align: center;border: 1px solid rgb(77, 154, 106);"><!-- JSF content -->
                        <h:inputText value="#{loginController.current.login}" style="text-align: center;" />
                    </div>
                </div>
                <div id="u666-4-wrapper">
                    <img id="u666-4" alt="Пароль :" src="resources/images/pageContent/u666-4.png" data-image-width="78"/><!-- rasterized frame -->
                </div>
                <div id="u667-wrapper">
                    <div id="u667" style="text-align: center;border: 1px solid rgb(77, 154, 106);"><!-- JSF content -->
                        <h:inputSecret value="#{loginController.current.password}" style="text-align: center" />
                    </div>
                </div>
                <div id="buttonu672-wrapper"><!-- JSF content -->
                    <h:commandLink action="#{loginController.login()}">
                        <div class="Button transition rounded-corners clearfix" id="buttonu672"><!-- container box -->
                            <div class="clip_frame colelem" id="u682"><!-- image -->
                                <img class="block" id="u682_img" src="resources/images/pageContent/user-gray.png" alt="" data-image-width="52" data-image-height="52"/>
                            </div>
                            <img class="colelem" id="u692-4" alt="Log in" src="resources/images/pageContent/u692-4.png" data-image-width="52"/><!-- rasterized frame -->
                        </div>
                    </h:commandLink>
                </div>
            </h:form>
            <div class="verticalspacer"></div>
        </div>
    </h:body>
</html>
